<html>
<head>
    <style>
    body {
        font-family: Arial, sans-serif;
    }
    #error{
        color:red;
    }
    </style>
</head>
<body>
    <h1> Search For a User: </h1>
    
    <h3 id = "error"> {{message}} </h3>
    
    <h3> Search by Email: </h3>
    <form action = "/user_search">
        <label for ="user"> Enter User Email Here </label>
        <input type = "text" name = "user" placeholder = "User Email" required/>

        <input type = "submit" value = "Search"/>
    </form>

    <h3> Search by ID: </h3>
    <form action = "/user_search">
        <label for ="user"> Enter User ID Here </label>
        <input type = "text" name = "id" placeholder = "User ID" required/>

        <input type = "submit" value = "Search"/>
    </form>

    <br></br>

    <h3> Users you may be interested in: </h3>
    <p> {% for user in users %}
         <a href = "/user_search?id={{ user.id }}"> User {{ user.id }}, age {{  user.age  }}, has {{ user.ratings| length }} ratings </a>
    </p>
    {% endfor %}

</body>
</html>
